{% extends "layout.html" %}
{% block body %}

<div class="container">
  <div class="row">
    <div class="col-lg">

      <h2 class="display-4">Device Management</h2>

      <a href="{{ url_for('device_create') }}">New Device</a>

      <table class="table">
        <thead>
          <tr>
            <th>Hardware ID</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          {% for device in devices %}
          <tr>
            <td>{{ device.hwid }}</td>
            <td>{{ device.name }}</td>
            <td>{{ device.description }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
